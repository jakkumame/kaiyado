<ion-header>
  <ion-toolbar>
    <ion-title>Welcome KAMIYADO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">教会名</ion-label>
    <ion-select [(ngModel)]="selectedItem">
      <ion-select-option *ngFor="let item of churchList" [value]="item.value">{{ item.label }}</ion-select-option>
    </ion-select>
  </ion-item>
  <p>選択された値: {{ selectedItem }}</p>
  <ion-button (click)="saveDisplayName()">保存</ion-button>
</ion-content>
