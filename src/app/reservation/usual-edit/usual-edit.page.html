<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content [fullscreen]="true" class="content">
    <form [formGroup]="form">
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <ion-input label="宿泊人数" type="number" formControlName="宿泊人数"></ion-input>
          </ion-col>
          <ion-col size="1"></ion-col>
          <ion-col size="2">
            <ion-input label="利用人数" type="number" formControlName="利用人数"></ion-input>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
          <ion-label>24日</ion-label>
          <ion-col>
            <ion-input label="朝食" type="number" formControlName="朝食24日"></ion-input>
          </ion-col>
          <ion-col>
            <ion-input label="昼食" type="number" formControlName="昼食24日"></ion-input>
          </ion-col>
          <ion-col>
            <ion-input label="夕食" type="number" formControlName="夕食24日"></ion-input>
          </ion-col>
          <ion-col>
            <ion-input label="宿泊人数" type="number" formControlName="宿泊人数24日"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-label>25日</ion-label>
          <ion-col>
            <ion-input label="朝食" type="number" formControlName="朝食25日"></ion-input>
          </ion-col>
          <ion-col>
            <ion-input label="昼食" type="number" formControlName="昼食25日"></ion-input>
          </ion-col>
          <ion-col>
            <ion-input label="夕食" type="number" formControlName="夕食25日"></ion-input>
          </ion-col>
          <ion-col>
            <ion-input label="宿泊人数" type="number" formControlName="宿泊人数25日"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-label>26日</ion-label>
          <ion-col>
            <ion-input label="朝食" type="number" formControlName="朝食26日"></ion-input>
          </ion-col>
          <ion-col>
            <ion-input label="昼食" type="number" formControlName="昼食26日"></ion-input>
          </ion-col>
          <ion-col>
            <ion-input label="夕食" type="number" formControlName="夕食26日"></ion-input>
          </ion-col>
          <ion-col>
            <ion-input label="宿泊人数" type="number" formControlName="宿泊人数26日"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>チェックイン</ion-label>
            <select formControlName="チェックイン日">
              <option *ngFor="let date of checkInDates" [value]="date">{{ date | date:'MM/dd' }}</option>
            </select>
            <input type="time" formControlName="チェックイン時間">
          </ion-col>
          <ion-col>
            <ion-label>チェックアウト</ion-label>
            <select formControlName="チェックアウト日">
              <option *ngFor="let date of checkOutDates" [value]="date">{{ date | date:'MM/dd' }}</option>
            </select>
            <input type="time" formControlName="チェックアウト時間">
          </ion-col>
        </ion-row>
      </ion-grid>
        <!-- <ion-item>
          <ion-label>チェックイン</ion-label>
          <select formControlName="チェックイン日">
            <option *ngFor="let date of checkInDates" [value]="date">{{ date | date:'MM/dd' }}</option>
          </select>
          <input type="time" formControlName="チェックイン時間">
        </ion-item>
        <ion-item>
          <ion-label>チェックアウト</ion-label>
          <select formControlName="チェックアウト日">
            <option *ngFor="let date of checkOutDates" [value]="date">{{ date | date:'MM/dd' }}</option>
          </select>
          <input type="time" formControlName="チェックアウト時間">
        </ion-item>
      </ion-list> -->
    </form>
  </ion-content>
